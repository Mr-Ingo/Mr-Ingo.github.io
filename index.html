<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calc</title>
	<link rel="stylesheet" type="text/css" href="src/css/style.css">
	<!-- Yandex.Metrika counter -->
	<script type="text/javascript" >
	    (function (d, w, c) {
	        (w[c] = w[c] || []).push(function() {
	            try {
	                w.yaCounter50598682 = new Ya.Metrika2({
	                    id:50598682,
	                    clickmap:true,
	                    trackLinks:true,
	                    accurateTrackBounce:true,
	                    webvisor:true
	                });
	            } catch(e) { }
	        });

	        var n = d.getElementsByTagName("script")[0],
	            s = d.createElement("script"),
	            f = function () { n.parentNode.insertBefore(s, n); };
	        s.type = "text/javascript";

	        s.src = "https://mc.yandex.ru/metrika/tag.js";

	<noscript><div><img src="https://mc.yandex.ru/watch/50598682" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
	<!-- /Yandex.Metrika counter -->
</head>
<body>
	<div class="calc">
		<div class="tabs">
			<div class="tab-left active">Лэндинг</div>
			<div class="tab-right">Многостраничник</div>
		</div>
		<div class="blocks" id="blocks-block">
			<div class="blocks-title">Количество блоков</div>
			<input type="number" class="counter" id="counter-block">
		</div>
		<div class="blocks" id="pages-block">
			<div class="blocks-title">Количество страниц</div>
			<input type="number" class="counter" id="counter-pages">
		</div>
		<div class="blocks">
			<div class="blocks-title">Сколько часов на проект</div>
			<input type="number" class="counter" id="counter-hours">
		</div>
		<div class="blocks">
			<div class="blocks-title">Стоимость вашего часа</div>
			<input type="number" class="counter" id="counter-rate">
		</div>

		<div class="addiction">
			<div class="addiction-title">Дополнительно</div>
			<div class="addiction-block">
				<input class="checkbox" type="checkbox" name="" id="changes-check">
				<label for="changes-check">Возможность редактировать текст на сайте</label>
			</div>
			<div class="addiction-block">
				<input class="checkbox" type="checkbox" name="" id="changes-cms">
				<label for="changes-cms">Установка на CMS</label>
			</div>
		</div>
		<div class="total">
			Общая стоимость
			<input value="5000" readonly type="text" class="total-count" id="total-value">
		</div>
	</div>
	<script type="text/javascript" src=src/js/script.js></script>
</body>
</html>
